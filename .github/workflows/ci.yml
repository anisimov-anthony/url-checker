name: CI/CD Pipeline
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Download dependencies
        run: go mod download
      - name: Run tests
        run: go test -v ./internal/...
      - name: Build application
        run: |
          go build -o bin/url-checker ./cmd/url-checker
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: url-checker-binary
          path: bin/url-checker

