name: CI/CD Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    
    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    
    - name: Download dependencies
      run: go mod download
    
    - name: Run tests with coverage
      run: |
        go test -coverprofile=coverage.out ./internal/...
        go tool cover -func=coverage.out > coverage.txt

    - name: Generate coverage badge
      uses: tj-actions/coverage-badge-go@v2
      with:
        filename: coverage-badge.svg
        # â† remove the "coverage:" line completely

    - name: Upload coverage badge as artifact (optional, to see it)
      uses: actions/upload-artifact@v4
      with:
        name: coverage-badge
        path: coverage-badge.svg
    
    - name: Build application
      run: |
        go build -o bin/url-checker ./cmd/url-checker
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: url-checker-binary
        path: bin/url-checker