name: CI/CD Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    
    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    
    - name: Download dependencies
      run: go mod download
    
    - name: Run tests & calculate total coverage
      run: |
        go test -covermode=atomic -coverprofile=coverage.out ./...
        go tool cover -func=coverage.out > coverage.txt
        
        # Вытаскиваем общий процент (строка с "total:")
        TOTAL=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
        echo "Coverage: $TOTAL%"
        echo "COVERAGE_PERCENT=$TOTAL" >> $GITHUB_ENV

    - name: Generate coverage badge
      uses: tj-actions/coverage-badge-go@v2
      with:
        value: ${{ env.COVERAGE_PERCENT }}
        filename: coverage-badge.svg
        green: 80   # опционально: от какого % зелёный
        yellow: 60  # опционально

    - name: Upload badge as artifact
      uses: actions/upload-artifact@v4
      with:
        name: coverage-badge
        path: coverage-badge.svg
        
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.out
        flags: unittests
        name: codecov-umbrella
    
    - name: Build application
      run: |
        go build -o bin/url-checker ./cmd/url-checker
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: url-checker-binary
        path: bin/url-checker